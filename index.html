<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inspiration&family=Inter:wght@400;700&family=Lexend+Deca&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inspiration&family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/484130c4dd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/app/sass/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <a href="#"><img src="/images/logo.svg" alt="" /></a>
        </nav>
      </header>
      <div class="container flex">
        <div class="container-bg">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="container-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button type="button">Register</button>
        </div>
      </div>
      <footer>
        <div class="links">
          <div class="social-link">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <div class="social-link">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="social-link">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
